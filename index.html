<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Metronome_alpha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">120</span>
          <span class="bpm">BPM</span>
        </div>
        <div class="tempo-text">Tempo text</div>
        <div class="tempo-settings">
          <div class="adjust-tempo decrease-tempo">-</div>
          <input type="range" min="20" max="280" step="1" class="slider" />
          <div class="adjust-tempo increase-tempo">+</div>
        </div>
        <div class="start-tempo">START</div>
        <div class="measures">
          <div class="subtract-beats stepper">-</div>
          <div class="measure-count">4</div>
          <div class="add-beats stepper">+</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
