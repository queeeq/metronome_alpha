<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Metronome</title>
  </head>

  <body>
    <div class="container">
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">120</span>
          <span class="bpm">BPM</span>
          <div class="tempo-text">Very slow</div>
        </div>
        <div class="tempo-settings">
          <button class="decrease-tempo">-</button>
          <input type="range" min="20" max="280" step="1" class="slider" />
          <button class="increase-tempo">+</button>
        </div>
        <div class="triangle">
          <button class="start-stop"></button>
        </div>

        <div class="measures">
          <button class="subtract-beats">-</button>
          <div class="measure-count">4</div>
          <button class="add-beats">+</button>
          <span class="measures-text">Beats per measure</span>
        </div>
      </div>
    </div>
  </body>
</html>
