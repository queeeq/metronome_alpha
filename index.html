<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Metronome</title>
  </head>

  <body>
    <div class="container">
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">150</span>
          <span class="bpm">BPM</span>
          <div class="tempo-text">Allegro</div>
          <div class="signal-indicator">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="tempo-settings">
          <button class="decrease-tempo">
            <div class="decrease-tempo-content">-</div>
          </button>
          <input type="range" min="20" max="280" step="1" class="slider" />
          <button class="increase-tempo">
            <div class="increase-tempo-content">+</div>
          </button>
        </div>
        <div class="start-stop-container">
          <button class="start-stop">
            <div class="start">
              <svg
                width="100"
                height="100"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polygon points="30,20 80,50 30,80" fill="#38479f" />
              </svg>
            </div>
            <div class="stop">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="80"
                viewBox="0 96 960 960"
                width="60"
                fill="#38479f"
              >
                <path d="M560 816V336h160v480H560zm-320 0V336h160v480H240z" />
              </svg>
            </div>
          </button>
        </div>

        <div class="measures">
          <button class="subtract-beats">
            <div class="subtract-beats-content">-</div>
          </button>
          <div class="measure-count">4</div>
          <button class="add-beats">
            <div class="add-beats-content">+</div>
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
